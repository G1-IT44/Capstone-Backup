<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="grid grid-cols-12 gap-8 w-full h-screen pr-20 pl-20 bg-no-repeat bg-right" style="background-image: url(img/loginpic.png);">
    <!--Login Credentials-->
    <div class="col-span-5 bg-white w-full h-fit">
        <!--FoodBud Logo-->
        <div class="w-fit h-fit mt-10 mb-10">
            <img src="img/Fblogo.png" alt="Foodbud Logo" class="w-[211px] h-[64px]">
        </div>
        
        <!--Welcome Banner-->
        <div class="font-heading w-fit h-fit mt-10 mb-5">
            <p class="w-fit h-fit font-bold text-primary200 text-heading14">Admin Log In</p>
            <p class="w-fit h-fit text-heading36 font-medium text-black">Welcome back admin, please login to your account!</p>
        </div>
        <form action="">   
            <!--Login Form-->
            <div class="w-fit h-fit">
                <!--Email Textbox-->
                
                    <!--Email Label-->
                    <label class="text-title13 font-heading text-black font-medium" for="Email">Email</label>
            </div>
                <input class="border rounded w-full h-fit p-3 font-tbc text-title13" type="text" id="Cpassword" name="Cemail" placeholder="juandelacruz@gmail.com">

            <!--Password Textbox-->
            <div class="w-full h-fit mb-5 mt-3">
                <div class="mb-3">
                    <label class="text-title13 font-heading text-black font-medium" for="Password">Password</label>
                </div>
                <input class="border rounded w-full h-fit p-3" type="password" id="Cpassword" name="Cpassword" placeholder="*********" maxlength="16">
                
                <!--Forget Password-->
                <div class="mt-3">
                    <a href="#Forgetpasspage" class="font-tbc font-medium">Forgot your <span class="text-primary200">password?</span></a>
                </div>
            </div>
                
            <div class="w-full h-fit"></div>
                <!--Login Button-->
                <button class="rounded bg-primary200 text-white p-2 pr-10 pl-10 font-tbc text-title13">Login</button>

                <!--Book Now & Admin Login-->
                <div class="mt-5 mb-5">
                    <p class="w-fit h-fit font-tbc font-medium">Not an admin? <a class="text-secondary600 underline" href="login.html">Back to User Login</a></p>
                </div>
            </div>
        </form>   
    </div>
</body>
</html>
