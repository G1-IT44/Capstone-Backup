<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="w-screen h-screen">
    <!--Main navigation-->
    <div class="flex justify-between w-screen h-fit p-4 pb-0 bg-secondary600">
        <!--Hamburger Menu-->
        <div class="text-[24px] text-white">&#9776</div>

        <!--Login Button-->
        <div>
             <a class="font-tbc font-semibold text-title24 " href="">
                <button class="border text-white text-body p-1.5 px-4 rounded-md">Log In</button>
            </a>
        </div>
    </div>
    <!--End of Main Navigation-->

    <!--Hero Section-->
    <div class="flex justify-center items-center h-fit bg-secondary600">
        <!--Opening Message-->
        <div class="flex flex-col gap-5 px-4 pt-14 pb-4 text-white">
            <div class="">
                <p class="font-heading font-bold text-heading14 text-center">GALLERY</p>
            </div>
            
            <div class="px-5">
                <p class="font-heading font-bold text-heading36 text-center">Explore the Magic of Food Bud!</p>
            </div>

            <div class="">
                <p class="font-tbc text-title24 text-center">
                    Craft your ideal event and customize every 
                    detail ensuring a uniquely personalized experience.
                </p>
            </div>

            <!--Form section-->
            <form class="flex flex-col gap-5" action="">
                <!--Search Bar-->
                <div class="flex">
                    <input class="px-3 py-2 w-full rounded-l-[4px] font-tbc text-title24 text-black" type="search" placeholder="Search a theme">
                    <button class="text-heading25 px-3 py-2 bg-white rounded-r-[4px]"><img src="img/General/cw-galleryglass.png" alt="Search Icon"></button>
                </div>

                <!--Buttons-->
                <div class="flex justify-between gap-5">
                    <button class="font-tbc font-bold text-body text-black w-full rounded-[4px] bg-white">Kiddie</button>
                    <button class="font-tbc font-bold text-body text-black py-2 w-full rounded-[4px] bg-white">Adult</button>
                    <button class="font-tbc font-bold text-body text-black py-2 w-full rounded-[4px] bg-white">Corporate</button>
                </div>
            </form>
        </div>
        <!--End of Opening Message-->
    </div>
    <!--End of Hero Section-->

     <!--Book an event now!-->
     <div class="bg-accent100 flex justify-between items-center p-4">
        <p class="font-tbc font-bold text-body">Book an event now!</p>
        <button class="bg-primary300 font-tbc font-bold text-white text-caption px-1.5 py-2 rounded-[4px]">Click Here!</button>
    </div>

    <!--Gallery of Sample Images, themes, etc-->
    <div class="border flex text-center flex-wrap gap-2 p-4">
        <img class="w-[156px] h-[156px] border" src="img/General/G-FoodbudFooterLogo.png" alt="image1">
        <img class="w-[156px] h-[156px] border" src="img/General/G-FoodbudFooterLogo.png" alt="image2">
        <img class="w-[156px] h-[156px] border" src="img/General/G-FoodbudFooterLogo.png" alt="image3">
        <img class="w-[156px] h-[156px] border" src="img/General/G-FoodbudFooterLogo.png" alt="image4">
        
    </div>
</body>
</html>
