<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Account</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="w-screen h-screen relative overflow-hidden bg-white bg-contain" style="background-image: url(img/General/clp-login.png);">
        <div class="flex flex-col justify-start items-center w-[600px] h-[650px] absolute left-[420px] top-[75px] py-6 rounded-[20px] bg-white">
            <div class="flex flex-col justify-start items-center self-stretch flex-grow relative gap-5 px-20">
                <img src="img/General/G-FoodbudLogo.png" class="flex-grow-0 flex-shrink-0 w-[211.05px] h-16 object-contain"/>
                <div class="flex flex-col justify-start items-center self-stretch flex-grow">
                    <div class="flex flex-col justify-start items-start self-stretch flex-grow gap-5">
                        <div class="flex flex-col w-full relative gap-2">
                            <p class="text-heading14 font-heading font-bold text-left text-[#ff78a4]">Find your account</p>
                            <p class="w-full text-title24 font-tbc font-medium text-left text-[#303030]">Enter the Email address associated with your account to change your password</p>
                        </div>
                        
                        <!--form section-->
                        <form class="w-full" action="">
                            <label class="font-medium font-heading text-title13" for="">Email</label>
                            <input class="border rounded p-3  mt-2 w-full" type="text" placeholder="juandelacruz@gmail.com">
                        
                            <!--Submit Button-->
                            <button class="bg-primary250 w-full p-4 rounded-2xl font-tbc text-title13 font-bold text-white mt-60" type="submit">Next</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
      </div>
</body>
</html>
