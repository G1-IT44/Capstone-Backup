<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Account</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="w-screen h-screen flex justify-center items-center bg-no-repeat bg-cover" style="background-image: url(img/General/clp-login.png);">
    <!--White Box-->
    <div class="monitor:w-[600px] monitor:p-20 monitor:py-6 monitor:gap-5 ipadmini:p-10 flex flex-col gap-3 bg-white w-fit h-fit rounded-[20px] p-5 m-5">
        <!--Image Section Logo-->
        <div class="flex justify-center">
            <img class="ipadmini:w-1/2" src="img/General/G-FoodbudLogo.png" alt="Food Bud Logo">
        </div>

        <!--Opening Banner-->
        <div class="flex flex-col gap-2">
            <p class="monitor:text-heading14 ipadmini:text-heading36 text-primary250 font-heading font-bold text-title13">Find your account</p>
            <p class="monitor:text-title13 ipadmini:text-title24 font-tbc font-medium text-body">Enter the Email address associated with your account to change your password</p>
        </div>

        <!--Form Section-->
        <form class="monitor:gap-40 flex flex-col gap-20" action="">
            <div class="flex flex-col gap-2">
                <label class="monitor:text-title13 ipadmini:text-title13 font-heading font-medium text-title24" for="">Email</label>
                <input class="monitor:p-[13px] monitor:text-title13 ipadmini:text-title24 border rounded-[5px] p-2 font-tbc font-medium text-body" type="text" placeholder="juandelacruz@gmail.com">
            </div>
            
            <div class="flex">
                <button class="monitor:p-[13px] ipadmini:text-title13 bg-primary250 w-full font-tbc font-bold text-title24 text-white rounded-[5px] p-2">Next</button>
            </div>
        </form>
    </div>


</body>
</html>
