<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="monitor:bg-top flex justify-center items-center w-screen h-screen bg-cover bg-center bg-no-repeat" style="background-image: url(img/General/clp-login.png);">
    <div class=" monitor:w-[600px] monitor:px-[72px] monitor:py-6 ipadmini:w-fit ipadmini:p-10 ipadmini:mx-10 flex flex-col justify-center w-full h-fit gap-3 p-3 mx-5 bg-white rounded-[20px]">
        <!--Image Logo Section-->
        <div class="flex justify-center items-center">
            <img src="img/General/G-FoodbudLogo.png" alt="">
        </div>

        <div class="monitor:gap-10 flex flex-col gap-5">
            <!--Opening Banner-->
            <div class="monitor:text-left flex flex-col gap-2 w-full h-fit text-left">
                <p class="ipadmini:text-heading14 font-heading font-bold text-heading36 text-primary250">Choose a new password</p>
                <p class="monitor:text-title24 ipadmini:text-title13 font-tbc font-medium text-body text-black">
                    Make sure your new password is 8 characters or more. 
                    Try including numbers, letters, and punctuation marks for a strong password.
                </p>
            </div>

            <!--Form Section-->
            <form class="monitor:px-0 monitor:w-[471px] flex flex-col gap-20 w-full h-fit font-heading font-medium text-body" action="">
                <div class="flex flex-col gap-5">
                    <input class="w-full p-2 rounded-lg border monitor:text-title13 ipadmini:p-4 ipadmini:text-title13" type="password" placeholder="Enter new password">
                    <input class="w-full p-2 rounded-lg border monitor:text-title13 ipadmini:p-4 ipadmini:text-title13" type="password" placeholder="Confirm your password">
                </div>
            
                <div class="flex flex-col gap-3 monitor:text-title24 ipadmini:text-heading36 ipadmini:gap-8">
                    <button type="submit" onclick="changepassword()" class="bg-primary250 text-white p-2 rounded-lg monitor:text-title13 monitor:w-full monitor:py-3 ipadmini:p-4">Next</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function changepassword(){
            console.log(alert='Password changed!')
        }
       
    </script>

</body>
</html>
