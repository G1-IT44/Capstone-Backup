<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Your Password</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="w-screen h-screen">
    <div class="w-screen h-screen relative overflow-hidden bg-white" style="background-image: url(img/General/clp-login.png);">
        <div class="flex flex-col justify-start items-center w-[600px] h-[650px] absolute left-[420px] top-[75px] py-6 rounded-[20px] bg-white">
            <div class="flex flex-col justify-start items-center self-stretch flex-grow relative gap-5 px-[72px]">
                <img src="img/General/G-FoodbudLogo.png" class="flex-grow-0 flex-shrink-0 w-[211.05px] h-16 object-contain"/>
                <div class="flex flex-col justify-start items-center self-stretch flex-grow">
                    <div class="flex flex-col justify-start items-start self-stretch flex-grow gap-5">
                        <div class="flex flex-col justify-start items-start self-stretch flex-grow-0 flex-shrink-0 relative gap-1 pb-5">
                            <p class=" w-full text-heading14 font-heading font-bold text-left text-[#ff78a4]">Choose a new password</p>
                            <p class="w-full text-title24 font-tbc font-medium text-left text-[#303030]">
                                Make sure your new password is 8 characters or more. Try including numbers, letters,
                                and punctuation marks for a strong password.
                            </p>
                        </div>
                        
                        <!--Form Section-->
                        <form action="">
                            <input class="w-full border rounded-lg p-3 font-tbc text-title13 mb-5" type="password" placeholder="Enter a new password">
                            <input class="w-full border rounded-lg p-3 font-tbc text-title13 " type="password" placeholder="Confirm your password">

                            <!--Submit Button-->
                            <button class="bg-primary250 p-3 rounded-[20px] w-full mt-40 font-heading font-semibold text-title13 text-white" type="submit">Next</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
