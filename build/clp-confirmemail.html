<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Email</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="w-screen h-screen relative overflow-hidden bg-white" style="background-image: url(img/General/clp-login.png);">
        <div class="flex flex-col justify-start items-center w-[600px] h-[650px] absolute left-[420px] top-[75px] py-6 rounded-[20px] bg-white">
          <div class="flex flex-col justify-start items-center self-stretch flex-grow relative gap-5 px-[72px]">
            <img src="img/General/G-FoodbudLogo.png" class="flex-grow-0 flex-shrink-0 w-[211.05px] h-16 object-contain"/>
            <div class="flex flex-col justify-start items-center self-stretch flex-grow">
                <div class="flex flex-col justify-start items-start self-stretch flex-grow gap-5">
                    <div class="flex flex-col justify-start items-start flex-grow-0 flex-shrink-0 w-[456px] relative gap-2">
                    <p class="font-heading text-heading14 font-bold text-left text-[#ff78a4]">Check your Email</p>
                    <p class="w-full font-tbc text-title24 font-medium text-left text-[#303030]">We have sent you your password. Please check your Email and enter the details to log in.</p>
                    </div>
                
                    <!--Form Section-->
                    <form class="w-full" action="">
                        <label class="w-full text-title13 font-heading font-medium text-left text-black" for="">Enter Code</label>
                        <input class="w-full p-3 rounded-[5px] bg-white border-[0.83px] border-[#1e1e1e]" type="text" placeholder="Ex. 248692">

                        <!--Submit Button-->
                        <button class="bg-primary250 p-3 rounded-[20px] w-full mt-64 font-heading font-semibold text-title13 text-white" type="submit">Next</button>
                    </form>
                </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
